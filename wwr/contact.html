    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting Lane, River City, CO</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@raftingco.com">info@raftingco.com</a></p>

            <!-- Google Map Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d41118.43432522089!2d-105.4348916255526!3d28.371271952316214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srios%20en%20chihuahua!5e0!3m2!1ses!2smx!4v1729707583888!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
            </iframe>
        </section>

        <section class="employee-section">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.JPG" alt="John Doe, Head Guide">
                <figcaption>John Doe, Head Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.JPG" alt="Jane Smith, Reservations Manager">
                <figcaption>Jane Smith, Reservations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.JPG" alt="Mike Brown, Adventure Coordinator">
                <figcaption>Mike Brown, Adventure Coordinator</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <input type="radio" id="general" name="purpose" value="general" required>
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
